<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case File Index :: Institute for Precedent Studies Archive</title>
  <link rel="icon" type="image/svg+xml" href="/canonical_brutalist_diskette.svg">
  <link rel="stylesheet" href="css/archive.css">
  <script src="/js/db-service.js" defer></script>
  <script src="/js/ips-components.js?v=6" defer></script>
</head>

<body>

  <div class="container">

    <!-- BREADCRUMB NAVIGATION -->
    <tg-breadcrumb>
      <a href="index.html">Archive Access</a>
      <span>Case Files</span>
    </tg-breadcrumb>

    <!-- PAGE HEADER -->
    <tg-box header="Case File Index">
      <div class="metadata-grid mt-3 meta">
        <div class="metadata-grid__row">
          <div class="metadata-grid__label">Collection:</div>
          <div class="metadata-grid__value">INSTITUTIONAL ANALYTICS</div>
        </div>
        <div class="metadata-grid__row">
          <div class="metadata-grid__label">Access Level:</div>
          <div class="metadata-grid__value">PUBLIC / VERIFIED</div>
        </div>
      </div>
    </tg-box>

    <!-- TWO COLUMN LAYOUT -->
    <div style="display: grid; grid-template-columns: 300px 1fr; gap: var(--space-4); align-items: start;">

      <!-- FILTER PANEL -->
      <aside>
        <tg-filter-panel></tg-filter-panel>
      </aside>

      <!-- DOCUMENT RESULTS -->
      <main>
        <tg-case-list></tg-case-list>
      </main>

    </div>

    <!-- FOOTER -->
    <tg-footer mode="Case File Index"></tg-footer>

  </div>

</body>

</html>
