<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fragment Index :: Institute for Precedent Studies Archive</title>
  <link rel="icon" type="image/svg+xml" href="/canonical_brutalist_diskette.svg">
  <link rel="stylesheet" href="css/archive.css">
  <script src="/js/db-service.js" defer></script>
  <script src="/js/ips-components.js?v=6" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <div class="container">

    <!-- BREADCRUMB NAVIGATION -->
    <tg-breadcrumb>
      <a href="index.html">Archive Access</a>
      <span>Data Fragments</span>
    </tg-breadcrumb>

    <!-- PAGE HEADER -->
    <tg-box header="Data Fragment Index :: Raw Records">
      <div class="metadata-grid mt-3 meta">
        <div class="metadata-grid__row">
          <div class="metadata-grid__label">Query:</div>
          <div class="metadata-grid__value">ALL FRAGMENTS</div>
        </div>
        <div class="metadata-grid__row">
          <div class="metadata-grid__label">Sort Order:</div>
          <div class="metadata-grid__value">Record ID (Ascending)</div>
        </div>
      </div>
    </tg-box>

    <!-- TWO COLUMN LAYOUT -->
    <div style="display: grid; grid-template-columns: 300px 1fr; gap: var(--space-4); align-items: start;">

      <!-- FILTER PANEL -->
      <aside>
        <tg-filter-panel></tg-filter-panel>
      </aside>

      <!-- DOCUMENT RESULTS -->
      <main>
        <tg-archive-list></tg-archive-list>
      </main>

    </div>

    <!-- FOOTER -->
    <tg-footer mode="Fragment Index"></tg-footer>

  </div>

</body>

</html>
